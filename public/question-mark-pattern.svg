<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" />
  <text x="50" y="65" font-size="60" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.6)">?</text>
  <circle cx="50" cy="50" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-dasharray="5,5">
    <animateTransform 
      attributeName="transform" 
      attributeType="XML" 
      type="rotate" 
      from="0 50 50" 
      to="360 50 50" 
      dur="10s" 
      repeatCount="indefinite" />
  </circle>
</svg>
